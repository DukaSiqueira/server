version: '3.1'

services:

    #None Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /app
        ports:
            - "3000:3000"
        volumes:
            - ./:/app
        networks:
            - app-network

    db:
      image: mysql:latest
      container_name: mysql
      restart: unless-stopped
      tty: true
      environment:
          MYSQL_ROOT_PASSWORD: Siqueira_123
          MYSQL_DATABASE: app-node
          MYSQL_USER: DukaSiqueira
          MYSQL_PASSWORD: Siqueira_123
      volumes:
          - dbdata:/var/lib/mysql
      ports:
          - "3306:3306"
      networks:
          - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge

#Docker Volumes
volumes:
    dbdata:
        driver: local